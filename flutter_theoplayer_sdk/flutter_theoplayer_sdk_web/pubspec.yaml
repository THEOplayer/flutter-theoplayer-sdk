name: theoplayer_web
description: THEOplayer Flutter SDK for Web. Used by `theoplayer` to support streaming video playback on Web platforms.
version: 10.3.0
homepage: https://theoplayer.com
repository: https://github.com/THEOplayer/flutter-theoplayer-sdk

environment:
  sdk: ^3.4.0
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  theoplayer_platform_interface: 10.3.0
  # WASM-compatible JS interop
  web: '>=1.0.0 <2.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    implements: theoplayer
    platforms:
      web:
        pluginClass: TheoplayerWeb
        fileName: theoplayer_web.dart

topics:
  - theoplayer
  - video-player
  - video
  - dash
  - hls

name: theoplayer_android
description: THEOplayer Flutter SDK for Android. Used by `theoplayer` to support streaming video playback on Android platforms.
version: 7.3.0
homepage: https://theoplayer.com
repository: https://github.com/THEOplayer/flutter-theoplayer-sdk

environment:
  sdk: ^3.3.0
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  theoplayer_platform_interface: 7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    implements: theoplayer
    platforms:
      android:
        package: com.theoplayer.flutter
        pluginClass: TheoplayerPlugin
        dartPluginClass: THEOplayerAndroid

topics:
  - theoplayer
  - video-player
  - video
  - dash
  - hls

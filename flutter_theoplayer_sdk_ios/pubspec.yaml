name: theoplayer_ios
description: THEOplayer Flutter SDK iOS
version: 1.0.0
homepage: https://theoplayer.com
repository: https://github.com/THEOplayer/flutter-theoplayer-sdk

environment:
  sdk: ^3.2.6
  flutter: ^3.16.9

dependencies:
  flutter:
    sdk: flutter
  theoplayer_platform_interface:
    path: ../flutter_theoplayer_sdk_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: TheoplayerPlugin
        dartPluginClass: THEOplayerIOS

topics:
  - theoplayer
  - video-player
  - video
  - dash
  - hls

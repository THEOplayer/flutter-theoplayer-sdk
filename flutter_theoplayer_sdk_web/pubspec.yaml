name: theoplayer_web
description: THEOplayer Flutter SDK WEB
version: 1.0.0
homepage: https://theoplayer.com
repository: https://github.com/THEOplayer/flutter-theoplayer-sdk

environment:
  sdk: ^3.2.6
  flutter: ^3.16.9

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  js: ^0.6.7
  theoplayer_platform_interface:
    path: ../flutter_theoplayer_sdk_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: TheoplayerWeb
        fileName: theoplayer_web.dart

topics:
  - theoplayer
  - video-player
  - video
  - dash
  - hls

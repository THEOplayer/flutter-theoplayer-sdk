name: theoplayer_integration_google_ima_web
description: Google IMA integration for THEOplayer Flutter SDK on Web. Used by `theoplayer` to support streaming video playback on Web platforms.
version: 8.3.0
homepage: https://theoplayer.com
repository: https://github.com/THEOplayer/flutter-theoplayer-sdk

environment:
  sdk: ^3.3.0
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  theoplayer_integration_google_ima_platform_interface: 8.3.0
  js: ^0.6.7
  # NOTE: if you use web 1.0.0+, it will require Dart ^3.4.0
  web: '>=0.5.0 <2.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FlutterIntegrationGoogleImaWeb
        fileName: flutter_integration_google_ima_web.dart

topics:
  - theoplayer
  - video-player
  - video
  - dash
  - hls
